<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Music Player</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/f5e790dd99.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>

                </nav>
                <img src="depositphotos_113302256-stock-illustration-love-music-red-heart-headphones.jpg" width="50%"
                    height="50%">
                <h1>Afreen Afreen</h1>
                <p>Rahat Fateh Ali Khan</p>

                <audio id="song">
                    <source src="Afreen Afreen - (Raag.Fm).mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">
                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="control-icon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                </div>
            </div>
        </div>
        <script src="script.js"> </script>
    </body>

</html>
